<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <table border="1">
        <tr>
            <th>Number</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>1 x 1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1 x 2</td>
            <td>2</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
